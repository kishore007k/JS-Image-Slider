<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <script src="https://kit.fontawesome.com/73b71996c6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container">
    <h3 class="title">Image slider</h3>
    <div class="img-container">
      <img src="/black-and-white-car-vehicle-vintage-474.jpg" class="img" alt="">
    </div>
    <div class="btn-container">
      <button type="button" id="btn-left"><i class="fas fa-angle-left"></i></button>
      <button type="button" id="btn-right"><i class="fas fa-angle-right"></i></button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>

</html>
